services:
  shs-server:
    container_name: "shs-server"
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: "always"
    ports:
      - "20250:3000"
    stdin_open: true
    env_file:
      - .env.docker
    volumes:
      - shs-files:/app/.serve
    networks:
      - shsnetwork
    depends_on:
      - shs-cdn
      - shs-eventhub

  shs-web-client:
    container_name: "shs-web-client"
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: "always"
    ports:
      - "20253:3003"
    stdin_open: true
    env_file:
      - .env.docker
    networks:
      - shsnetwork
    depends_on:
      - shs-server

  shs-cdn:
    container_name: "shs-cdn"
    build:
      context: ./server
      dockerfile: Dockerfile.cdn
    restart: "always"
    ports:
      - "20251:3001"
    stdin_open: true
    env_file:
      - .env.docker
    volumes:
      - shs-files:/app/.serve
    networks:
      - shsnetwork

  shs-eventhub:
    container_name: "shs-eventhub"
    build:
      context: ./server
      dockerfile: Dockerfile.eventhub
    restart: "always"
    ports:
      - "20252:3002"
    stdin_open: true
    env_file:
      - .env.docker
    volumes:
      - shs-files:/app/.serve
    networks:
      - shsnetwork

  shs-db:
    container_name: "shs-db"
    image: "mariadb:11.7"
    restart: "always"
    ports:
      - "3306:3306"
    stdin_open: true
    environment:
      MARIADB_ROOT_PASSWORD: "previetcomrade"
      MARIADB_DATABASE: "shsdb"
    env_file:
      - .env.docker
    volumes:
      - shs-db-config:/etc/mysql
      - shs-db-data:/var/lib/mysql
    networks:
      - shsnetwork

  shs-cache:
    container_name: "shs-cache"
    image: "redis:7.2.4"
    restart: "always"
    ports:
      - "6379:6379"
    stdin_open: true
    env_file:
      - .env.docker
    networks:
      - shsnetwork
    command: >
      --requirepass previetcomrade

networks:
  shsnetwork: {}

volumes:
  shs-files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./.serve

  shs-db-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./.db/etc

  shs-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./.db/var
